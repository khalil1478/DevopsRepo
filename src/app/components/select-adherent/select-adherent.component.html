<div class="row">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Liste  des adherents</h4>
          <div class="add-items d-flex">

            <input type="search" (ngModelChange)="recherche_adherent(key.value)" #key="ngModel" ngModel
            name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search adherent..." required>


         
          
        </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th> nom </th>
                  <th> prenom </th>
                  <th> matricule </th>
                  <th>typesocial</th>
                <th> situationfamiliale</th>  
                <th> action</th>  

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let adherent of list_adherent">
                  <td> {{adherent.nom}} </td>
                  <td> {{adherent.prenom}} </td>
                  <td> {{adherent.matricule}}</td>
                  <td> {{adherent.typesocial}}</td>
                  <td> {{adherent.situationfamiliale}}</td>
                  <td> 
                    <button type="button"  (click) ="modifier_adherent(adherent.id)" class="btn btn-outline-warning btn-sm">modifer </button> 


                   <!-- Button to Open the Modal -->
<button type="button"  class="btn btn-outline-danger btn-sm" data-toggle="modal" data-target="#myModal">
  supprimer
</button>
<button type="button" *ngIf="adherent.typesocial === 'ASCENDANT'"  (click) ="add_sous_adherent(adherent.id)" class="btn btn-outline-success btn-sm">add adherent </button> 

<br>
<br>
<button type="button"  (click) ="add_bulletin_soins(adherent.id)" class="btn btn-outline-info btn-sm">add bulltein de soin </button> 
<button type="button"   (click) ="details_adherent(adherent.id)" class="btn btn-outline-info btn-sm">détails </button> 






<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Warnning</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        voulez vous supprimé {{adherent.nom}}
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">non</button>
     
     
        <button type="button" (click) ="delete_adherent(adherent.id)" class="btn btn-danger" data-dismiss="modal">oui</button>
      </div>

    </div>
  </div>
</div>











                  </td>
                </tr>
           
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
